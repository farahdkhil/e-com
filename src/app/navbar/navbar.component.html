<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand"> <img [src]="imageUrl" alt="formalab logo" width="90px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a *ngIf="!isLoggedIn" class="nav-link active" aria-current="page" [routerLink]="['/']" routerLinkActive="router-link-active">Home</a>
                    </li>
                    <li class="nav-item">
                        <a *ngIf="!isLoggedIn" class="nav-link" [routerLink]="['/login']">Login</a>
                    </li>
                    <li class="nav-item">
                        <a *ngIf="!isLoggedIn" class="nav-link " tabindex="-1" [routerLink]="['/register']">Register</a>
                    </li>
                    <li class="nav-item">
                        <a *ngIf="isLoggedIn" class="nav-link " tabindex="-1" aria-disabled="true" [routerLink]="['/people-list']">People-list</a>
                    </li>
                    <li class="nav-item">
                        <a *ngIf="isLoggedIn" class="nav-link " tabindex="-1" aria-disabled="true" [routerLink]="['/']" (click)="logout()">Logout</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</header>
